[custom]
; 合并规则集
ruleset=🎯 全球直连, https://raw.githubusercontent.com/gexuewei3/gxw/refs/heads/main/Direct.list
ruleset=🚀 节点选择, https://raw.githubusercontent.com/gexuewei3/gxw/refs/heads/main/ProxyLite.list
ruleset=🛑 广告拦截, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🍃 应用净化, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=🎥 Netflix, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=🎵 TikTok, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list
ruleset=🌍 国外媒体, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; 简化代理组
custom_proxy_group=🚀 节点选择`select`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 加坡节点`[]🇺🇲 美国节点`[]🛩️ 高速节点`[]🏡 家宽节点`[]🌐 其他地区
custom_proxy_group=🎥 Netflix`select`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 加坡节点`[]🚀 节点选择
; 删除重复规则，保留唯一的规则集
custom_rule=DOMAIN-SUFFIX,synology.me,DIRECT

[Rule]
DOMAIN,steambroadcast.akamaized.net,DIRECT
DOMAIN,steamcommunity-a.akamaihd.net,DIRECT
DOMAIN,steampipe.akamaized.net,DIRECT
DOMAIN,steamstore-a.akamaihd.net,DIRECT
DOMAIN,steamusercontent-a.akamaihd.net,DIRECT
DOMAIN,steamuserimages-a.akamaihd.net,DIRECT
DOMAIN-SUFFIX,steamcommunity.com,DIRECT
DOMAIN-SUFFIX,steampowered.com,DIRECT
DOMAIN-SUFFIX,steamgames.com,DIRECT


enable_rule_generator=true
overwrite_original_rules=true
